<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tmt</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</meta>

<!-- see for more about standard url syntax : http://www.thymeleaf.org/doc/articles/standardurlsyntax.html -->

<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen"></link>

</head>
<body>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="webjars/3.3.7-1/js/bootstrap.min.js"></script>

	<div class="wrapper" style="background-color: grey;">
		<header style="height: 300px; background-color: white; padding: 100px">
			<h1>Taxi-Moto-Tricycle</h1>
			<p>Ho velona fa tsy ho levona</p>
		</header>
		<main> <!-- (1) -->
		<div class="container" style="margin-top: -100px;">
			<div class="row">
				<div class="col-xs-12 col-md-4 col-md-offset-1"
					style="background-color: #F2F2F2; height: 300px;">
					<form action="#" th:action="@{/search_tmt}" th:object="${tmt}"
						method="post">
						<div id="container">

							<div class="form-group">
								<label for="sel1">Recherche par :</label> <select
									class="form-control" id="sel1" th:field="*{searchCriteria}">
									<option label="Numéro" value="1"></option>
									<option label="Immatriculation" value="0"></option>
								</select>
							</div>

							<div class="form-group">
								<label for="valeur">Valeur recherchée :</label> <input
									th:field="*{searchValue}" type="text" class="form-control"
									id="valeur"></input>
							</div>

							<div class="form-group btn-group">
								<button type="submit" class="btn btn-success">Rechercher</button>
								<button type="reset" class="btn btn-danger">Effacer</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-xs-12 col-md-4 col-md-offset-2"
					style="background-color: #F2F2F2; height: 300px;">
					<h2>Résultat</h2>

					<h3>Numéro :</h3>
					<p th:text="${foundTmt?.number}">...</p>
					<h3>Immatriculation :</h3>
					<p th:text="${foundTmt?.immatricuation}">...</p>

					<h3>Téléphone :</h3>
					<p th:text="${foundTmt?.phoneNumber}">...</p>

				</div>
			</div>
		</div>
		<!-- (2) --> </main>
		<footer style="margin: 50px;">
			<p
				style="text-align: center; font-size: 10px; padding: 20px; color: silver">©
				Copyright 2017 Commune Urbaine de Majunga</p>
		</footer>
	</div>



</body>
</html>
